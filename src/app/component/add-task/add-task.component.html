<div>
  <form (ngSubmit)="onSubmit()">
    <!-- this is for task and its input -->
    <div class="flex flex-col space-y-3">
      <span class="font-medium">Task</span>
      <input
        [(ngModel)]="task_text"
        name="task_text"
        type="text"
        class="placeholder:text-black outline-none placeholder:font-light border-2 p-2 border-black rounded-sm"
        placeholder="Add a task"
      />
    </div>
    <!-- this is for Day and its input -->
    <div class="flex flex-col space-y-3 my-4">
      <span class="font-medium">Day & Time</span>
      <input
        [(ngModel)]="day"
        name="day"
        type="text"
        class="placeholder:text-black outline-none placeholder:font-light border-2 p-2 border-black rounded-sm"
        placeholder="Add a task"
      />
    </div>
    <!-- For Reminder -->
    <div class="space-x-4 flex flex-row items-center">
      <span class="font-medium">Reminder</span>
      <input
        [(ngModel)]="reminder"
        name="reminder"
        type="checkbox"
        class="cursor-pointer"
      />
    </div>

    <!-- Button so save Task -->
    <div class="flex justify-center my-4">
      <button type="submit" class="bg-black text-white rounded-sm p-2 w-full">
        Save Task
      </button>
    </div>
  </form>
</div>
